<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DITHR Tool</title>
    <!-- Загружаем p5.js напрямую из CDN для надежности -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.10/dist/tweakpane.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #app-container {
            display: flex;
            height: 100%;
        }
        
        #canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            padding: 20px;
            position: relative;
        }
        
        #controls-container {
            width: 300px;
            background-color: #444;
            overflow-y: auto;
            padding: 10px;
        }
        
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
        }
        
        #upload-button, #refresh-button {
            position: absolute;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: white;
            cursor: pointer;
            z-index: 10;
        }
        
        #refresh-button {
            top: 10px;
            left: 10px;
        }
        
        #upload-button {
            top: 10px;
            left: 140px;
            background-color: #2a5298;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="canvas-container">
            <div id="loading-message">Загрузка...</div>
            <button id="refresh-button">Обновить эффект</button>
            <button id="upload-button">Загрузить изображение</button>
        </div>
        <div id="controls-container"></div>
    </div>
    
    <script>
        // Упрощенная версия для отладки
        let img;
        let canvas;
        let pane;
        
        // Основные настройки
        const config = {
            scale: 6.0,
            brightness: 1.0,
            contrast: 1.5
        };
        
        function setup() {
            console.log("Setup начат");
            
            // Создаем канвас
            canvas = createCanvas(600, 600);
            const canvasContainer = document.getElementById('canvas-container');
            canvas.parent(canvasContainer);
            console.log("Canvas создан");
            
            // Создаем тестовое изображение
            img = createImage(width, height);
            img.loadPixels();
            for (let i = 0; i < img.width; i++) {
                for (let j = 0; j < img.height; j++) {
                    img.set(i, j, color(random(255), random(255), random(255)));
                }
            }
            img.updatePixels();
            console.log("Изображение создано");
            
            // Создаем панель управления
            try {
                if (typeof Tweakpane !== 'undefined') {
                    pane = new Tweakpane.Pane({
                        container: document.getElementById('controls-container')
                    });
                    
                    // Добавляем элементы управления
                    pane.addInput(config, 'scale', { min: 1, max: 20 });
                    pane.addInput(config, 'brightness', { min: 0, max: 2 });
                    pane.addInput(config, 'contrast', { min: 0, max: 3 });
                    
                    pane.addButton({ title: 'Применить' }).on('click', applyEffect);
                    
                    console.log("Tweakpane создан");
                } else {
                    console.error("Tweakpane не загружен");
                }
            } catch (e) {
                console.error("Ошибка при создании Tweakpane:", e);
            }
            
            // Скрываем сообщение о загрузке
            document.getElementById('loading-message').style.display = 'none';
            
            // Применяем эффект
            applyEffect();
            
            console.log("Setup завершен");
        }
        
        function draw() {
            // Ничего не делаем, чтобы избежать лишней нагрузки
        }
        
        function applyEffect() {
            console.log("Применяем эффект");
            
            // Отрисовываем изображение
            image(img, 0, 0, width, height);
            
            // Применяем эффект "галфтон" CMYK
            let dotSize = config.scale;
            let spacing = dotSize * 2;
            
            loadPixels();
            for (let y = 0; y < height; y += spacing) {
                for (let x = 0; x < width; x += spacing) {
                    // Получаем цвет пикселя изображения
                    let c = get(x, y);
                    
                    // Преобразуем RGB в CMYK (упрощенно)
                    let r = red(c) / 255 * config.brightness;
                    let g = green(c) / 255 * config.brightness;
                    let b = blue(c) / 255 * config.brightness;
                    
                    // Применяем контраст
                    r = (r - 0.5) * config.contrast + 0.5;
                    g = (g - 0.5) * config.contrast + 0.5;
                    b = (b - 0.5) * config.contrast + 0.5;
                    
                    r = constrain(r, 0, 1);
                    g = constrain(g, 0, 1);
                    b = constrain(b, 0, 1);
                    
                    let k = 1 - Math.max(r, g, b);
                    let c_val = (1 - r - k) / (1 - k) || 0;
                    let m_val = (1 - g - k) / (1 - k) || 0;
                    let y_val = (1 - b - k) / (1 - k) || 0;
                    
                    // Рисуем CMYK круги
                    noStroke();
                    
                    // Cyan
                    fill(0, 255, 255, c_val * 255);
                    ellipse(x - dotSize/4, y - dotSize/4, dotSize * c_val, dotSize * c_val);
                    
                    // Magenta
                    fill(255, 0, 255, m_val * 255);
                    ellipse(x + dotSize/4, y - dotSize/4, dotSize * m_val, dotSize * m_val);
                    
                    // Yellow
                    fill(255, 255, 0, y_val * 255);
                    ellipse(x - dotSize/4, y + dotSize/4, dotSize * y_val, dotSize * y_val);
                    
                    // Black
                    fill(0, 0, 0, k * 255);
                    ellipse(x + dotSize/4, y + dotSize/4, dotSize * k, dotSize * k);
                }
            }
        }
        
        // Обработчики для кнопок
        document.getElementById('refresh-button').addEventListener('click', function() {
            applyEffect();
        });
        
        document.getElementById('upload-button').addEventListener('click', function() {
            let fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.style.display = 'none';
            
            fileInput.onchange = function(e) {
                let file = e.target.files[0];
                if (file) {
                    let reader = new FileReader();
                    reader.onload = function(event) {
                        loadImage(event.target.result, function(loadedImg) {
                            img = loadedImg;
                            applyEffect();
                        });
                    };
                    reader.readAsDataURL(file);
                }
            };
            
            document.body.appendChild(fileInput);
            fileInput.click();
            document.body.removeChild(fileInput);
        });
    </script>
</body>
</html>
